<!DOCTYPE html>
<html>
<head>
    <title>Electricity Bill Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 350px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Electricity Bill Calculator</h2>

    <label>Enter Units:</label>
    <input type="number" id="units" placeholder="Enter units" />

    <label>Select Type:</label>
    <select id="type">
        <option value="domestic">Domestic</option>
        <option value="commercial">Commercial</option>
    </select>

    <button onclick="showBill()">Calculate Bill</button>

    <div id="result"></div>
</div>

<script>
    function calculateBill(units, type) {
        let amount = 0;
        type = type.toLowerCase();

        if (type === "domestic") {
            if (units <= 100) {
                amount = units * 3;
            } else if (units <= 200) {
                amount = (100 * 3) + (units - 100) * 4;
            } else {
                amount = (100 * 3) + (100 * 4) + (units - 200) * 5;
            }
        } else if (type === "commercial") {
            if (units <= 100) {
                amount = units * 6;
            } else if (units <= 200) {
                amount = (100 * 6) + (units - 100) * 7.5;
            } else {
                amount = (100 * 6) + (100 * 7.5) + (units - 200) * 9;
            }
        } else {
            return "Invalid type! Please enter Domestic or Commercial.";
        }

        return `Total Bill for ${type} usage = â‚¹${amount}`;
    }

    function showBill() {
        const units = parseFloat(document.getElementById("units").value);
        const type = document.getElementById("type").value;

        if (isNaN(units) || units < 0) {
            document.getElementById("result").innerHTML = "Please enter valid units.";
            return;
        }

        const bill = calculateBill(units, type);
        document.getElementById("result").innerHTML = bill;
    }
</script>

</body>
</html>
