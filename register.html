<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <style>
        body {

            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
